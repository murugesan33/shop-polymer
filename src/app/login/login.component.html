<div class="d-flex justify-content-center py-3">
    <div class="col-md-5">
        <div class="card border border-dark">
            <div class="card-header">Login</div>
            <div *ngIf="errMsg!=''" class="text-danger">{{errMsg}}</div>
            <div class="card-body">
                <form name="my-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <label for="full_name" class="col-md-4 text-md-right">Username</label>
                        <div class="col-md-6">
                            <input type="text" formControlName="username" class="form-control ui-inputtext">
                            <small *ngIf="username.invalid && (username.dirty || username.touched) && username.errors "
                                class="text-danger">
                                Name is required!.
                            </small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email_address" class="col-md-4 text-md-right">Password</label>
                        <div class="col-md-6">
                            <input type="password" formControlName="password" class="form-control ui-inputtext">
                            <small *ngIf="username.invalid && (username.dirty || username.touched) && username.errors "
                                class="text-danger">
                                Password is required!.
                            </small>
                        </div>
                    </div>
                    <div class="col-md-6 offset-md-4">
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
